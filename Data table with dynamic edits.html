<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<style>
</style>
</head>
<body>
<h1 class="text-center">Data Table</h1>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <table id="tbl" class="display" style="width:100%">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Office</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody id="tblbody">
                <tr>
                    <td class="colname-1">Ash</td>
                    <td class="colpost-1">System Architect</td>
                    <td class="coloff-1">Edinburgh</td>
                    <td>
                        <button type="button" class="nbtn btn btn-danger btn-sm">Del</button>
                        <button type="button" class="ebtn btn btn-info btn-sm">Edit</button>
                    </td>
                </tr>
                <tr>
                    <td class="colname-2">Kelly</td>
                    <td class="colpost-2">Accountant</td>
                    <td class="coloff-2">Tokyo</td>
                    <td>
                        <button type="button" class="nbtn btn btn-danger btn-sm">Del</button>
                        <button type="button" class="ebtn btn btn-info btn-sm">Edit</button>
                    </td>

                </tr>
                <tr>
                    <td class="colname-3">Nixon</td>
                    <td class="colpost-3">Junior Technical Author</td>
                    <td class="coloff-3">San Francisco</td>
                    <td>
                        <button type="button" class="nbtn btn btn-danger btn-sm ">Del</button>
                        <button type="button" class="ebtn btn btn-info btn-sm">Edit</button>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Office</th>
                </tr>
                </tfoot>
            </table>
        </div>
        <div class="col-md-4 p-5">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="h2 text-gray-800 text-center">Enter your Data</h1>
                </div>
                <div class="col-md-12">
                    <form class="user" id="check">
                        <div class="form-group">
                            <div class="col-md-6">
                                <label>Name</label>
                                <input type="text" class="form-control " id="name"
                                       placeholder="Enter Name">
                            </div>
                            <div class="col-md-6">
                                <label>Position</label>
                                <input type="text" class="form-control " id="pst"
                                       placeholder="Enter Position">
                            </div>
                            <div class="col-md-12">
                                <label>Office Name</label>
                                <input type="text" class="form-control " id="ofc"
                                       placeholder="Enter Office Name">
                            </div>

                            <div class="col-md-12 text-center ">
                                <button type="button" class="btn btn-primary" id="btn">Add</button>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script>

    $(document).ready(function () {
        var t = $("#tbl").DataTable();
        num2 = 4
        $("#btn").click(function () {
            t.row.add([
                `<span class="colname-${num2}">${$("#name").val()}</span>`,
                `<span class="colpost-${num2}">${$("#pst").val()}</span>`,
                `<span class="coloff-${num2}">${$("#ofc").val()}</span>`,
                `<button type="button" class="nbtn btn btn-danger btn-sm" >Del</button><button type="button" class="ebtn btn btn-info btn-sm" >Edit</button>`
            ]).draw(false);
            num2++;
        })
        $(document).on('click', '.ebtn', function () {
            var num = 4;
            $("#name").val($(".colname-" + num).html())
            $("#pst").val($(".colpost-" + num).html())
            $("#ofc").val($(".coloff-" + num).html())
        });
        $(document).on('click', '.nbtn', function () {
            t
                .row($(this).parents('tr'))
                .remove()
                .draw();
        });
    });
</script>
</body>
</html>
