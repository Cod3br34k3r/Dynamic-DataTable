<!DOCTYPE html>
<html>
<head>
    <title>Testing</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        .d-none {
            display: none !important;
        }

    </style>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">Data Table</h1>
            <table id="myTable">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Post</th>
                    <th>Office</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" charset="utf8"
            src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <script>
        $(document).ready(function () {
            var dt = $("#myTable").DataTable();
            var listnum = 0;
            var x = [
                {
                    "name": "Ash",
                    "post": "System Architect",
                    "office": "Edinburgh"
                }
                ,
                {
                    "name": "Kelly",
                    "post": "Accountant",
                    "office": "Tokoyo"
                }
                ,
                {
                    "name": "Nixon",
                    "post": "Junior Technical Author",
                    "office": "San Francisco"
                }
            ]
            x.forEach(myFunction);
            function myFunction(value, index, array) {
                dt.row.add([
                    `<td><span class="colname-${listnum}">${value.name}</span><input type="text" class="form-control d-none input-name${listnum}"></td>`,
                    `<td><span class="colpost-${listnum}">${value.post}</span><input type="text" class="form-control d-none input-post${listnum}"></td>`,
                    `<td><span class="colarea-${listnum}">${value.office}</span><input type="text" class="form-control d-none input-area${listnum}"></td>`,
                    `<button data-number='${listnum}' class="btn-edit btn-edit${listnum} btn-info btn-sm">Edit</button><button data-number='${listnum}' class="btn-confirm btn-confirm${listnum} d-none btn-info btn-sm">Confirm</button>`
                ]).draw()
                listnum++;
            }

            $(document).on("click", ".btn-edit", function () {
                var pass = $(this).data("number")
                $(`.input-name${pass} , .input-post${pass} , .input-area${pass}`).removeClass("d-none")
                $(`.input-name${pass}`).val($(`.colname-${pass}`).html())
                $(`.input-post${pass}`).val($(`.colpost-${pass}`).html())
                $(`.input-area${pass}`).val($(`.colarea-${pass}`).html())
                $(`.colname-${pass} , .colpost-${pass} , .colarea-${pass}`).addClass("d-none")
                $(this).addClass("d-none")
                $(".btn-confirm"+ pass).removeClass("d-none")

            })

            $(document).on("click", ".btn-confirm", function () {
                var pass =$(this).data("number")
                $(`.input-name${pass} , .input-post${pass} , .input-area${pass}`).addClass("d-none")
                $(".colname-" + pass).html($(".input-name"+ pass).val())
                $(".colpost-" + pass).html($(".input-post"+ pass).val())
                $(".colarea-" + pass).html($(".input-area"+ pass).val())
                $(`.colname-${pass} , .colpost-${pass} , .colarea-${pass}`).removeClass("d-none")
                $(this).addClass("d-none")
                $(".btn-edit"+ pass).removeClass("d-none")

            })
        })
    </script>
</body>
</html>
