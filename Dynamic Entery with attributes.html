<!DOCTYPE html>
<html>
<head>
    <title>Testing</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        .d-none {
            display: none !important;
        }

    </style>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">Data Table</h1>
            <table id="myTable">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Post</th>
                    <th>Office</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><span class="colname-1">Zain</span>
                        <input type="text" class="form-control d-none input-name1"></td>
                    <td><span class="colpost-1">CEO</span>
                        <input type="text" class="form-control d-none input-post1"></td>
                    <td><span class="colarea-1">Samnabad</span>
                        <input type="text" class="form-control d-none input-area1"></td>


                    <td>
                        <button data-number="1" class="btn-edit btn-edit1 btn-info btn-sm">Edit</button>
                        <button data-number="1" class="btn-confirm btn-confirm1 d-none btn-info btn-sm">Confirm</button>
                    </td>
                </tr>
                <tr>
                    <td><span class="colname-2 ">Saad</span>
                        <input type="text" class="form-control d-none input-name2"></td>
                    <td><span class="colpost-2 ">Manager</span>
                        <input type="text" class="form-control d-none input-post2"></td>
                    <td><span class="colarea-2 ">Iqbal Town</span>
                        <input type="text" class="form-control d-none input-area2"></td>


                    <td>
                        <button data-number="2" class="btn-edit btn-edit2 btn-info btn-sm">Edit</button>
                        <button data-number="2" class="btn-confirm btn-confirm2 d-none btn-info btn-sm">Confirm</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" charset="utf8"
            src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <script>
        $(document).ready(function () {
            $("#myTable").DataTable();
            $(document).on("click", ".btn-edit", function () {
                var pass = $(this).data("number")
                $(`.input-name${pass} , .input-post${pass} , .input-area${pass}`).removeClass("d-none")
                $(`.colname-${pass} , .colpost-${pass} , .colarea-${pass}`).addClass("d-none")
                $(this).addClass("d-none")
                $(".btn-confirm" + pass).removeClass("d-none")

            })
            $(document).on("click", ".btn-confirm", function () {
                var pass = $(this).data("number")
                $(`.input-name${pass} , .input-post${pass} , .input-area${pass}`).addClass("d-none")
                $(".colname-" + pass).html($(".input-name" + pass).val())
                $(".colpost-" + pass).html($(".input-post" + pass).val())
                $(".colarea-" + pass).html($(".input-area" + pass).val())
                $(`.colname-${pass} , .colpost-${pass} , .colarea-${pass}`).removeClass("d-none")
                $(this).addClass("d-none")
                $(".btn-edit" + pass).removeClass("d-none")

            })
        })
    </script>
</body>
</html>
